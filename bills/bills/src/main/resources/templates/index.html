<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bill Tracker Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"/>
</head>
<body class="bg-light">
<div class="container py-5">
    <h1 class="text-center mb-4">ðŸ’° Bill Tracker Dashboard</h1>

    <div class="text-end mb-3">
        <a class="btn btn-primary" href="/bills/add">+ Add New Bill</a>
    </div>

    <div class="card p-3 mb-4">
        <h5>Total Unpaid Bills: <span class="text-danger" th:text="${unpaidCount}"></span></h5>
    </div>

    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>Name</th>
            <th>Amount ($)</th>
            <th>Due Date</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="bill : ${bills}"
        <!--need to fix this later-->
        <!--th:classappend="${bill.paid} ? 'table-success' : (${bill.dueDate.isBefore(today)} ? 'table-danger' : (${bill.getDueDate().isBefore(today.plusDays(7))} ? 'table-warning' : ''))">-->
        <td th:text="${bill.name}"></td>
        <td th:text="${bill.amount}"></td>
        <td th:text="${bill.dueDate}"></td>
        <td>
            <span th:text="${bill.paid} ? 'Paid' : 'Unpaid'"></span>
        </td>
        <td>
            <a class="btn btn-sm btn-success" th:href="@{'/bills/pay/' + ${bill.id}}" th:if="${!bill.paid}">Mark
                Paid</a>
            <a class="btn btn-sm btn-danger" th:href="@{'/bills/delete/' + ${bill.id}}">Delete</a>
        </td>
        </tr>
        </tbody>
    </table>
</div>

<div class="card p-3 mb-3">
    <h5>Switch View:</h5>
    <div class="d-flex">
        <form class="d-flex align-items-center me-3" method="get" th:action="@{/bills/joint}">
            <input class="form-control me-2" name="user1" placeholder="User 1" required type="text">
            <input class="form-control me-2" name="user2" placeholder="User 2" required type="text">
            <button class="btn btn-outline-primary" type="submit">View Joint Bills</button>
        </form>
        <form method="get" th:action="@{/bills/user/{username}(username='user1')}">
            <button class="btn btn-outline-secondary" type="submit">View My Bills</button>
        </form>
    </div>
</div>
</body>
</html>
