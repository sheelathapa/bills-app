<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Bill</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"/>
</head>
<body class="bg-light">
<div class="container py-5">
    <h2>Add New Bill</h2>
    <form class="mt-4" method="post" th:action="@{/bills/save}" th:object="${bill}">
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input class="form-control" required th:field="*{name}" type="text"/>
        </div>
        <div class="mb-3">
            <label class="form-label">Amount</label>
            <input class="form-control" required step="0.01" th:field="*{amount}" type="number"/>
        </div>
        <div class="mb-3">
            <label class="form-label">Due Date</label>
            <input class="form-control" required th:field="*{dueDate}" type="date"/>
        </div>
        <button class="btn btn-primary" type="submit">Save</button>
        <a class="btn btn-secondary" href="/bills">Cancel</a>
    </form>
</div>
</body>
</html>
