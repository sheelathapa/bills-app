<!DOCTYPE html>
<html lang="en-us" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <span class="navbar-brand">Welcome, <span th:text="${user.username}"></span>!</span>
        <div class="d-flex ms-auto">
            <a class="btn btn-danger" th:href="@{/logout}">Logout</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <!-- Your Bills -->
    <div class="row mb-4">
        <div class="col">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    Your Bills
                </div>
                <div class="card-body p-0">
                    <table class="table table-striped mb-0">
                        <thead class="table-light">
                        <tr>
                            <th>Name</th>
                            <th>Amount</th>
                            <th>Due Date</th>
                            <th>Status</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="bill : ${bills}">
                            <td th:text="${bill.name}"></td>
                            <td th:text="${bill.amount}"></td>
                            <td th:text="${bill.dueDate}"></td>
                            <td>
                                <span th:classappend="${bill.paid} ? 'text-success' : 'text-danger'"
                                      th:text="${bill.paid ? 'Paid' : 'Unpaid'}"></span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Joint Bills -->
    <div class="row mb-4">
        <div class="col">
            <div class="card shadow-sm">
                <div class="card-header bg-secondary text-white">
                    Joint Bills
                </div>
                <div class="card-body p-0">
                    <table class="table table-striped mb-0">
                        <thead class="table-light">
                        <tr>
                            <th>Name</th>
                            <th>Amount</th>
                            <th>Due Date</th>
                            <th>Status</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="bill : ${jointBills}">
                            <td th:text="${bill.name}"></td>
                            <td th:text="${bill.amount}"></td>
                            <td th:text="${bill.dueDate}"></td>
                            <td>
                                <span th:classappend="${bill.paid} ? 'text-success' : 'text-danger'"
                                      th:text="${bill.paid ? 'Paid' : 'Unpaid'}"></span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
